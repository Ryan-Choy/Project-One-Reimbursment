<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>Submit Reimbursement</title>
</head>
<body style = "background:orange;">
	<div style="display:flex;justify-content:center" >
	<h1>Reimbursement Form</h1>
	</div>
	<br>
	<h2>Please fill out the following forms below.</h2>
	
	<div style="display:flex;justify-content:left" >
	<div>
	<br>
	<label>Expense amount:</label>
	<br>
	<input type="number" id = "amount" class="form-control mb-3" placeholder="example: 100.00">
	<br>
	<label>Type:</label>
	<br>
	    <select id = "type" class="form-control mb-3" >
	    <option> Lodging </option>
        <option> Travel </option>
        <option> Food </option>
        <option> Other </option>
        </select>
     <br>
     <label>Description:</label>
     <br>
     <textarea type="text" id = "description" class="form-control mb-3" cols=50 rows=10 placeholder="ex: groceries"></textarea>
  	<br>
  	<button id = "submit" class="btn btn-primary" type="submit">Submit Reimbursement Request</button>
	<br>
	<br>
	<button id = "back" class="btn btn-primary" >Back to Employee Menu</button>
	</div>
	</div>
<script src="http://localhost:8080/ProjectOneReimbursement/static/menu/javascript/submit.js"></script>	
</body>
</html>
