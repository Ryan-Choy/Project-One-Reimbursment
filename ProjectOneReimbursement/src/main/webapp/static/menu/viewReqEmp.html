<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="http://localhost:8080/ProjectOneReimbursement/static/menu/javascript/viewReqEmp.css" />
<title>Viewing Reimbursement Requests of an Employee</title>
</head>
<body style = "background:olive;">
	<div style="display:flex;justify-content:center">
	<h1>List of reimbursement requests from an employee</h1>
	</div>
	<br>
	<div style="display:flex;justify-content:center">
	<button id = "back" class="btn btn-primary" >Back to Manager Menu</button>
	</div>
	<div id = "request">
	<label>Please enter the employee's Id: </label>
            <input type="number" id = "empId" class="form-control mb-3">
			<button id = "check" class="btn btn-primary" type="submit">Check Request History</button>
	</div>
	<br>
	<div style="display:flex;justify-content:center">
		<table id= "empList" class="form-control mb-1">
		<tr>
			<th>Request ID</th><th>Amount</th><th>Date Submitted</th><th>Date Resolved</th><th>Description</th><th>Employee ID</th><th>Manager ID</th><th>Status</th><th>Reimbursement Type</th>
		</tr>
		</table>
	
	</div>
<script src="http://localhost:8080/ProjectOneReimbursement/static/menu/javascript/viewReqEmp.js"></script>
</body>
</html>
