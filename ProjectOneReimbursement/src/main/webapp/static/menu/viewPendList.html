<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<title>Pending Reimbursement Requests</title>
</head>
<body style="background:orange;">
	<div style = "display:flex;justify-content:center">
	    <h1>Pending reimbursement requests </h1>
	</div>

    <br>
	<div style="display:flex;justify-content:left">

        <div id="updateReim">
            
            <label>Select a reimbursement ID: </label>
            <input type="number" id = "reimId" class="form-control mb-3">
            <label>Select a decision: </label>
            <select id = "action" class="form-control mb-3" size = 2>
       			<option value = "1"> Approve </option>
        		<option value = "2"> Deny </option>
   			</select>
            
            <button id = "resolve"class="btn-primary" type="submit">Resolve Request</button>
			<br>
			<br>
			<button id = "back"class="btn-primary" type="submit">Return to Manager menu</button>

        </div>
        <div></div>
        
        <div >
            
           <table id="pendList"class="form-control mb-1">
           		<tr>
           			<th>Request ID</th><th>Amount</th><th>Date Submitted</th><th>Description</th><th>Employee ID</th><th>Reimbursement Type</th>
           		</tr>

           </table>

        </div>
        
        
    </div>
	<script src="http://localhost:8080/ProjectOneReimbursement/static/menu/javascript/viewPendList.js"></script>

</body>
